<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/prediction_result.css' %}">
    <style>
        #chatbot-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #chat-messages {
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #eee;
            padding: 10px;
        }
        #user-input {
            width: 80%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><span class="predicted-disease-label">PREDICTED DISEASE FOR THE PROVIDED SYMPTOMS IS:</span> 
           <span class="predicted-disease">{{ predicted_disease }}</span></p>
        <p><strong>Selected symptoms:</strong></p>
        <ul>
            {% for symptom in selected_symptoms %}
                <li>{{ symptom.name }}</li>
            {% empty %}
                <li>No symptoms selected.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'report_symptoms' %}">Back to reporting symptoms</a>
    </div>

    <!-- Chatbot Interface -->
    <div id="chatbot-container">
        <h3>Follow-up Questions</h3>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your answer here...">
        <button onclick="sendMessage()">Send</button>
    </div>

   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <!-- Your HTML content -->
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Include your JavaScript -->
    <script>
        let conversationId = null;

        function initializeChatbot() {
            const csrfToken = '{{ csrf_token }}';
            const predictedDisease = '{{ predicted_disease }}';
            const symptoms = [{% for symptom in selected_symptoms %}'{{ symptom.name }}'{% if not forloop.last %},{% endif %}{% endfor %}];

            if (!csrfToken || !predictedDisease) {
                console.error('CSRF token or predicted disease is missing.');
                return;
            }

            fetch('{% url "initialize_chatbot" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    disease: predictedDisease,
                    symptoms: symptoms
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                conversationId = data.conversation_id;
                appendMessage('Bot', data.initial_question);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function sendMessage() {
            const userInputElement = document.getElementById('user-input');
            if (!userInputElement) {
                console.error('User input element not found.');
                return;
            }

            const userInput = userInputElement.value;
            if (userInput.trim() === '') return;

            appendMessage('You', userInput);

            fetch('{% url "chat" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    user_input: userInput,
                    conversation_id: conversationId
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                appendMessage('Bot', data.response);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });

            userInputElement.value = '';
        }

        function appendMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            if (!chatMessages) {
                console.error('Chat messages element not found.');
                return;
            }

            chatMessages.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize the chatbot when the page loads
        window.onload = initializeChatbot;

        // Allow sending message with Enter key
        const userInputElement = document.getElementById('user-input');
        if (userInputElement) {
            userInputElement.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        } else {
            console.error('User input element not found.');
        }
    </script>
</body>
</html>

</body>
</html>
